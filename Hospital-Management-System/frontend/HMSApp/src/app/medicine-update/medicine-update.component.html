<div class="container">

<h2 class="text-center">Update Medicine</h2>

<form (ngSubmit)="onSubmit()">

<div class="form-group">

    <label>Drugs Name</label>
    <input type="text" id="drugName" name="drugName" placeholder="Drugs Name" class="form-control" [(ngModel)]="medicine.drugName">


</div>

<br>

<div class="form-group">

    <label>Stock</label>
    <input type="text" id="stock" name="stock" placeholder="stock" class="form-control" [(ngModel)]="medicine.stock">


</div>

<br>

<button type="submit" class="btn btn-success">Submit</button>

</form>

</div>
