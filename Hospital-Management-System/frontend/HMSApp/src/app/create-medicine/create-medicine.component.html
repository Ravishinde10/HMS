<div class="container">

    <h2 class="text-center">Add New Medicine Stock</h2>

<form (ngSubmit)="onSubmit()">

    

    <div class="form-group">

        <label>Drug Name</label>
        <input type="text" id="drugName" class="form-control" name="drugName" placeholder="Drugs Name" [(ngModel)]="medicine.drugName">

    </div>

<br>

    <div class="form-group">

        <label>Stock</label>
        <input type="text" id="stock" class="form-control" name="stock" placeholder="Stock" [(ngModel)]="medicine.stock">

    </div>

   <br>

   
    <button type="submit" class="btn btn-success" >Submit</button>
   

    </form>

    <div *ngIf="isSubmitted" class="alert alert-success mt-3">
      Form submitted successfully!
  </div>
   
</div>
