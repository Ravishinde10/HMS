<div class="container">
 
      <h2 class="text-center"> Update Patient Information </h2>

<form (ngSubmit)="onSubmit()">

<div class="form-group">

   <label>Name</label>
   <input type="text" name="name" placeholder="Enter Name" class="form-control" [(ngModel)]="patient.name">


</div>

<br>

<div class="form-group">

    <label>Age</label>
    <input type="text" name="Age" placeholder="Enter Age" class="form-control" [(ngModel)]="patient.age">
 
 
 </div>

 <br>

 <div class="form-group">

    <label>blood</label>
    <input type="text" name="blood" placeholder="Enter blood" class="form-control" [(ngModel)]="patient.blood">
 
 
 </div>

 <br>

 <div class="form-group">

    <label>Dose</label>
    <input type="text" name="dose" placeholder="Enter dose" class="form-control" [(ngModel)]="patient.dose">
 
 
 </div>

 <br>

 <div class="form-group">

    <label>Fees</label>
    <input type="text" name="fees" placeholder="Enter fees" class="form-control" [(ngModel)]="patient.fees">
 
 
 </div>
 
 <br>

 <div class="form-group">

    <label>Prescriptions</label>
    <input type="text" name="prescriptions" placeholder="Enter prescriptions" class="form-control" [(ngModel)]="patient.prescriptions">
 
 
 </div>

 <br>

 <div class="form-group">

    <label>Urgency</label>
    <input type="text" name="urgency" placeholder="Enter urgency" class="form-control" [(ngModel)]="patient.urgency">
 
 
 </div>

 <br>

<button type="submit" class="btn btn-success">Submit</button>

</form>



</div>
